<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script>

var ua = {};

var shareBarParamsVertical ={
        userAction: ua,
        lang: "fr",
        layout:'vertical',
        shareButtons:'googleplus,facebook,twitter',
        showCounts:'none',
        containerID: "gigyaShareBarVertical", //the div id
        shortURLs: "never",
        emailBody: "Bonjour !"
    }
    
	$(function() {
		$(".sharebutton").addClass("inactive");
		
	    $(".sharebutton").on("click",function(){
	    	
	    	var share = $(this).next();
	    	var shareId = share.attr("id");
	    	
	    	if ($(this).hasClass('inactive') ) {
	    		$(".sharecontainer").hide();
	    		$(".sharebutton").removeClass("active").addClass("inactive").html("[+]");
	    		$(this).removeClass("inactive").addClass("active");
	    		
	    		ua = {};
	    		ua = new gigya.services.socialize.UserAction();
	    		
	    		$(this).html("[-]");
		    	ua.setLinkBack('http://remylab.github.io/' + shareId );
		    	ua.setTitle('Title ' + shareId );
		    	ua.setDescription('Description ' + shareId );
		    	
		    	ua.addMediaItem( { type: 'image', src: 'http://remylab.github.io/debug/'+shareId + '.jpg', href: 'http://remylab.github.io/' + shareId });

		    	shareBarParamsVertical.userAction = ua;
		    	shareBarParamsVertical.containerID = shareId;
		    	gigya.services.socialize.showShareBarUI({},shareBarParamsVertical);
		    	
	    		setTimeout(function(){
		    		setCSS(shareId);
		    		share.show();
	    		},50);
	    		
	    	} else {
	    		$(this).removeClass("active").addClass("inactive");
	    		$(this).html("[+]");
	    		share.hide().html("");
	    	}
	    });
	});
	
	function setCSS(id) {
		$('#'+id+'-reaction0-text').css({ "display":"none" });
		$('#'+id+'-reaction1-text').css({ "display":"none" });
		$('#'+id+'-reaction2-text').css({ "display":"none" });
		
		$('#'+id+'-reaction0-left').css({ "display":"none"});
		$('#'+id+'-reaction0-right').css({ "display":"none"});
		$('#'+id+'-reaction0-bottom').css({ "display":"none"});
		$('#'+id+'-reaction0-left').css({ "display":"none"});
		
		$('#'+id+'-reaction1-left').css({ "display":"none"});
		$('#'+id+'-reaction1-right').css({ "display":"none"});
		$('#'+id+'-reaction1-bottom').css({ "display":"none"});
		$('#'+id+'-reaction1-left').css({ "display":"none"});
		
		$('#'+id+'-reaction2-left').css({ "display":"none"});
		$('#'+id+'-reaction2-right').css({ "display":"none"});
		$('#'+id+'-reaction2-bottom').css({ "display":"none"});
		$('#'+id+'-reaction2-left').css({ "display":"none"});
		
		$('#'+id+'-reaction0-googleplus_img').css({ "background-position":"0px", "width":"18px", "height":"18px", "background-image":"url(ggps.jpg)" });
		$('#'+id+'-reaction1-facebook_img').css({ "background-position":"0px", "width":"18px", "height":"18px", "background-image":"url(fbs.jpg)" });
		$('#'+id+'-reaction2-twitter_img').css({ "background-position":"0px", "width":"18px", "height":"18px", "background-image":"url(tws.jpg)" });

		$('#'+id+' .gig-share-button-container-vertical').css({ "margin-bottom":"-3px" });
	}
    
</script>
